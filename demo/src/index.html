        <input id="menu-btn-input" type="checkbox" name="menu-btn-input">
        <label class="menu-section-overlay" for="menu-btn-input"></label>
        <div class="menu-section">
            <div class="menu-top">
                <label class="menu-btn" for="menu-btn-input">MENU</label>
            </div>
            <div class="menu-content">
                <div class="tabs-section">
                    <input id="tab-1" class="tab-input" type="radio" name="tab-btn-input" checked>
                    <label class="tab-btn" for="tab-1">Profile</label>
                    <div class="tab">
                        <div class="tab-content">
                            <div class="profile-section">
                                <div class="left-section">
                                    <div class="user-img-wrapper">
                                        <img class="user-img" alt="user-img" draggable="false"
                                            src="./public/images/User/user.jpg"></img>
                                    </div>
                                    <div class="user-name">Trần Giả Trân</div>
                                    <div class="user-level-wrapper">
                                        <div class="user-level">
                                            <div class="level-filler"></div>
                                            <div class="level-text">Level 0</div>
                                        </div>
                                    </div>
                                    <div class="user-money-wrapper">
                                        <div class="user-money">
                                            <div class="money-text">$0</div>
                                        </div>
                                    </div>
                                    <a class="sign-out-btn" href="">Sign out</a>
                                </div>
                                <div class="right-section">
                                    <div class="user-info-wrapper">
                                        <div class="user-info">
                                            <span class="info-title">Last login time:</span>
                                            <span class="info-detail">Aug 31, 2021</span>
                                        </div>
                                        <div class="user-info">
                                            <span class="info-title">Number of harvest times:</span>
                                            <span class="info-detail">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input id="tab-2" class="tab-input" type="radio" name="tab-btn-input">
                    <label class="tab-btn" for="tab-2">Settings</label>
                    <div class="tab">
                        <div class="tab-content">
                            <div class="setting-section">
                                <div class="bgmSetting-section">
                                    <div class="bgmSetting-title">Background music:</div>
                                    <div class="bgmSetting-controls">
                                        <div class="bgmSetting-btns">
                                            <div class="bgmSetting-btn" id="btn-PlayPause_bgMusic">Play</div>
                                            <div class="bgmSetting-btn" id="btn-Stop_bgMusic">Stop</div>
                                        </div>
                                        <div class="bgmSetting-slider">
                                            <div class="slider-name">Volume:</div>
                                            <input type="range" name="bgMusicVolume-input" id="bgMusicVolume-input"
                                                class="volume-slider" min="0" max="100" value="100">
                                        </div>
                                    </div>
                                </div>
                                <div class="soundSetting-section">
                                    <div class="soundSetting-title">Sound:</div>
                                    <div class="soundSetting-controls">
                                        <div class="soundSetting-btns">
                                            <div class="soundSetting-btn" id="btn-MuteUnmute_sound">Mute</div>
                                        </div>
                                        <div class="soundSetting-slider">
                                            <div class="slider-name">Volume:</div>
                                            <input type="range" name="soundVolume-input" id="soundVolume-input"
                                                class="volume-slider" min="0" max="100" value="100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input id="tab-3" class="tab-input" type="radio" name="tab-btn-input">
                    <label class="tab-btn" for="tab-3">About</label>

                            </div>
